<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskBuddy</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .loading-spinner {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .bg-gradient {
      background: linear-gradient(135deg, #4f46e5 0%, #7e22ce 100%);
    }
    .shadow-card {
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
  </style>
</head>
<body class="bg-gradient min-h-screen">
  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-card max-w-md w-full text-center">
      <div class="mx-auto h-20 w-20 flex items-center justify-center rounded-full bg-indigo-50 mb-6">
        <svg class="h-10 w-10 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
        </svg>
      </div>
      <h1 class="text-4xl font-bold text-gray-900 mb-3">TaskBuddy</h1>
      <p class="text-gray-600 mb-8 text-lg">Task Management System for Field Teams</p>
      <div class="loading-spinner w-14 h-14 border-4 border-indigo-600 border-t-transparent rounded-full mx-auto mb-6"></div>
      <p class="text-indigo-600 font-medium text-lg">Loading your dashboard...</p>
      
      <div class="mt-8 pt-6 border-t border-gray-100">
        <div class="flex justify-center space-x-4">
          <span class="text-gray-400 text-sm">Powered by</span>
          <span class="text-gray-600 font-medium text-sm">AWS Amplify</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
